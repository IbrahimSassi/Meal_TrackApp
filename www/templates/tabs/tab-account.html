<ion-view view-title="Account" >


	<ion-nav-buttons side="secondary" >
		<button class="button button-clear"
		        ng-click="logout()" >Logout
		</button >
	</ion-nav-buttons >


	<ion-content padding="true"
	             scroll="false" >
		<form name="signupForm"
		      novalidate=""
		      ng-submit="submit(signupForm)" >
			<ion-list >

                <label class="item item-input item-floating-label"
                       ng-class="{'has-error':signupForm.firstName.$invalid}" >
                    <span class="input-label" >First Name </span >
                    <input type="text"
                           placeholder="First Name"
                           name="firstName"
                           ng-model="formData.firstName"
                           ng-required="true" >
                </label >


                <div class="form-errors"
                     ng-messages="signupForm.name.$error">
                    <div ng-messages-include="templates/form-errors.html">
                    </div>
                </div>

                <label class="item item-input item-floating-label"
                       ng-class="{'has-error':signupForm.lastName.$invalid}" >
                    <span class="input-label" >lastName </span >
                    <input type="text"
                           placeholder="lastName"
                           name="lastName"
                           ng-model="formData.lastName"
                           ng-required="true" >
                </label >


                <div class="form-errors"
                     ng-messages="signupForm.name.$error">
                    <div ng-messages-include="templates/form-errors.html">
                    </div>
                </div>





                <label class="item item-input item-floating-label"
				       ng-class="{'has-error':signupForm.email.$invalid}" >
					<span class="input-label" >Email</span >
					<input type="email"
					       placeholder="Email"
					       name="email"
					       ng-model="formData.email"
					       ng-required="true" >
				</label >


                <div class="form-errors"
                     ng-messages="signupForm.email.$error">
                    <div ng-messages-include="templates/form-errors.html">
                    </div>
                </div>




            </ion-list >
			<button class="button button-royal button-block"
			        type="submit" >Save
			</button >
		</form >
	</ion-content >
</ion-view >
